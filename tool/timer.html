<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイマー - Useful Tool Site</title>
    <link rel="stylesheet" href="../system/css/main.css">
    <style>
        .timer-container {
            max-width: 500px;
            margin: 60px auto;
            text-align: center;
        }

        /* 円形プログレスバー */
        .timer-circle-wrapper {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 40px;
        }

        #timer-svg {
            transform: rotate(-90deg);
        }

        #bg-circle {
            stroke: #222;
        }

        #progress-circle {
            stroke: #00f0ff;
            stroke-dasharray: 754; /* 2 * PI * 120 */
            stroke-dashoffset: 0;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s linear, stroke 0.3s;
        }

        .timer-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Consolas', monospace;
            font-size: 3.5rem;
            font-weight: bold;
            color: #fff;
        }

        /* 入力エリア */
        .timer-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .input-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-box input {
            width: 70px;
            padding: 10px;
            background: #121212;
            border: 1px solid #333;
            color: #fff;
            font-size: 1.5rem;
            text-align: center;
            border-radius: 8px;
        }

        .input-box label {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .timer-btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }

        #startBtn { background: #00f0ff; color: #000; }
        #resetBtn { background: #333; color: #fff; }

        .timer-btn:disabled { opacity: 0.3; cursor: not-allowed; }
    </style>
</head>
<body class="dark-theme">
    <header>
        <div class="header-container">
            <a href="../index.html" style="text-decoration:none; color:#fff;"><h1>Timer</h1></a>
        </div>
    </header>

    <main class="timer-container">
        <div class="timer-circle-wrapper">
            <svg id="timer-svg" width="280" height="280">
                <circle id="bg-circle" cx="140" cy="140" r="120" fill="none" stroke-width="12" />
                <circle id="progress-circle" cx="140" cy="140" r="120" fill="none" stroke-width="12" />
            </svg>
            <div id="display" class="timer-display">00:00</div>
        </div>

        <div id="input-area" class="timer-inputs">
            <div class="input-box">
                <input type="number" id="minInput" min="0" max="99" value="0">
                <label>MIN</label>
            </div>
            <div style="font-size: 2rem; align-self: center; margin-bottom: 25px;">:</div>
            <div class="input-box">
                <input type="number" id="secInput" min="0" max="59" value="0">
                <label>SEC</label>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn" class="timer-btn" onclick="toggleTimer()">START</button>
            <button id="resetBtn" class="timer-btn" onclick="resetTimer()">RESET</button>
        </div>
    </main>

    <script>
        let timeLeft = 0;
        let totalTime = 0;
        let timerId = null;
        let isRunning = false;

        const display = document.getElementById('display');
        const progressCircle = document.getElementById('progress-circle');
        const minInput = document.getElementById('minInput');
        const secInput = document.getElementById('secInput');
        const startBtn = document.getElementById('startBtn');
        const inputArea = document.getElementById('input-area');

        function toggleTimer() {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }

        function startTimer() {
            if (!timerId) {
                const mins = parseInt(minInput.value) || 0;
                const secs = parseInt(secInput.value) || 0;
                timeLeft = (mins * 60) + secs;
                totalTime = timeLeft;

                if (timeLeft <= 0) return;
            }

            isRunning = true;
            startBtn.textContent = 'PAUSE';
            startBtn.style.background = '#ffcc00';
            inputArea.style.visibility = 'hidden';

            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay();
                updateProgress();

                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    completeTimer();
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerId);
            isRunning = false;
            startBtn.textContent = 'RESUME';
            startBtn.style.background = '#00f0ff';
        }

        function resetTimer() {
            clearInterval(timerId);
            timerId = null;
            isRunning = false;
            timeLeft = 0;
            startBtn.textContent = 'START';
            startBtn.style.background = '#00f0ff';
            inputArea.style.visibility = 'visible';
            progressCircle.style.strokeDashoffset = '0';
            progressCircle.style.stroke = '#00f0ff';
            display.textContent = '00:00';
        }

        function updateDisplay() {
            const m = Math.floor(timeLeft / 60);
            const s = timeLeft % 60;
            display.textContent = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }

        function updateProgress() {
            const fullDash = 754;
            const offset = fullDash - (fullDash * (timeLeft / totalTime));
            progressCircle.style.strokeDashoffset = offset;

            // 残り時間に応じて色を変える
            const ratio = timeLeft / totalTime;
            if (ratio < 0.2) {
                progressCircle.style.stroke = '#ff4444';
            } else if (ratio < 0.5) {
                progressCircle.style.stroke = '#ffcc00';
            }
        }

        function completeTimer() {
            alert('時間になりました！');
            resetTimer();
        }
    </script>
</body>
</html>
